<template name="home">
    <div class='home-page'>
    <h3>Photo of the Week</h3>
        {{#with photoOfTheWeek}}
            <div class='highlight'>
                <a href="{{this.url}}" target="_blank"><img src="{{this.url store='Thumbs'}}" alt="" class="thumbnail" /></a>
                <div>Why it was picked</div>
                <div>{{highlight.whyPicked}}</div>
            </div>
        {{/with}}
        <button type='button' class='btn btn-primary btn-block submit-fossil'>submit a fossil</button>
        <button type='button' class='btn btn-primary btn-block view-fossil'>view submissions</button>
        <!-- <button class='test'> make this a photo of the week</button> -->
    </div>
</template>
