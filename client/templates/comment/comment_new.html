<template name="commentNew">
    <div class="comment container">
        <form role="form">
            <div class="form-group">
                <textarea type="comment" class="form-control" id="comment" placeholder="Enter Comment" required></textarea>
            </div>
            <div class="form-group">
                <input type="hidden" id="photoId" value="{{photoId}}">
            </div>
            <button id="submit" type="submit" class="btn btn-default">Comment</button>
        </form>
    </div>
    <br>
</template>
